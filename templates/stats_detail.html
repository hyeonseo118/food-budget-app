<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>소비 상세 내역</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h2 class="text-center mb-4">📋 소비 상세 내역</h2>

  {% if records %}
    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle text-center">
        <thead class="table-light">
          <tr>
            <th>날짜</th>
            <th>장소</th>
            <th>금액</th>
            <th>카테고리</th>
          </tr>
        </thead>
        <tbody>
          {% for row in records %}
            <tr>
              <td>{{ row[0][:10] }}</td>
              <td>{{ row[1] }}</td>
              <td>{{ row[2] }}원</td>
              <td>{{ row[3] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <p class="text-muted text-center mt-4">📭 소비 기록이 없습니다.</p>
  {% endif %}

  <!-- 홈으로 돌아가기 -->
  <div class="text-center mt-4">
    <a href="/stats" class="btn btn-secondary px-4">🔙 통계 페이지로</a>
  </div>
</body>
</html>
